spring:
  application:
    name: boot-shop
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  profiles:
    active: test

server:
  port: 8080
  servlet:
    context-path: /
  error:
    whitelabel:
      enabled: false

info:
  app:
    name: boot Shop
    author:
      name: Annahita

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: all




--- #prod
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false
  datasource:
    url: jdbc:mysql://localhost:3306/prod

logging:
  level:
    root: info

--- #dev
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://localhost:3306/dev

logging:
  level:
    root: debug

--- #test
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:mysql://localhost:3306/test

logging:
  level:
    root: info
